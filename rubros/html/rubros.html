<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rubros - DHM SISTEMAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Control de acceso y mensaje emergente si no está logueado -->
<script>
(function() {
    // Función para mostrar mensaje emergente central
    function showEmergenteLogin(msj, ms = 2200) {
        // Evita duplicados
        if (document.getElementById('emergente-login')) return;
        // Crea el contenedor
        const div = document.createElement('div');
        div.id = 'emergente-login';
        div.style.position = 'fixed';
        div.style.top = '30%';
        div.style.left = '50%';
        div.style.transform = 'translate(-50%, -50%)';
        div.style.background = '#18181c';
        div.style.color = '#fff';
        div.style.padding = '32px 36px 22px 36px';
        div.style.borderRadius = '18px';
        div.style.boxShadow = '0 8px 24px #0008';
        div.style.fontSize = '1.23em';
        div.style.zIndex = 99999;
        div.style.textAlign = 'center';
        div.style.border = '2.2px solid #e44343';

        // Ícono SVG de advertencia (opcional)
        div.innerHTML = `
            <div style="font-size:2.1em;margin-bottom:10px;">&#9888;&#65039;</div>
            <div>${msj}</div>
        `;
        document.body.appendChild(div);
        setTimeout(() => {
            div.remove();
            window.location.href = "login.html";
        }, ms);
    }

    // Chequeo de usuario logueado
    try {
        const userRaw = localStorage.getItem('usuarioLogueado');
        if (!userRaw) throw 1;
        const user = JSON.parse(userRaw);
        if (!user || Object.keys(user).length === 0) throw 1;
    } catch {
        // Mostrar mensaje emergente y redirigir tras 2 segundos
        document.addEventListener('DOMContentLoaded', function() {
            showEmergenteLogin("Debés iniciar sesión para acceder al sistema", 2200);
        });
    }
})();
</script>
     <link rel="stylesheet" href="../../shared/css/encabezados.css">
     <link rel="stylesheet" href="../../shared/css/notify.css">
     <link rel="stylesheet" href="../css/rubros.css"> 
     <link rel="shortcut icon" href="../../../recursos/logos/carrito.png" type="image/png">
</head>
<body>
    <!-- HEADER -->
    <header class="usuario-header">
        <div class="header-left">
            <img src="../../../recursos/logos/carrito.png" alt="Logo DHM SISTEMAS" class="logo-dhm">
            <button class="btn-volver" onclick="window.location.href='../../menu/html/menuprincipal.html'" title="Volver">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke="#00aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <span class="titulo-usuario">Rubros</span>
        </div>
        <div class="header-right usuario-info">
            <span class="icono-usuario">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="#fff" stroke-width="2" fill="#18181c"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#888" stroke-width="2"/>
                </svg>
            </span>
            <span id="datos-usuario"></span>
        </div>
    </header>

    <main class="main-rubros">
        <form class="form-rubros" id="formRubros" autocomplete="off">
            <div class="form-row">
                <div class="form-group">
                    <label for="nro_comercio">N° Comercio</label>
                    <input type="text" id="nro_comercio" name="nro_comercio" readonly>
                </div>
                <div class="form-group">
                    <label for="nro_rubro">N° Rubro</label>
                    <input type="text" id="nro_rubro" name="nro_rubro" readonly>
                </div>
                <div class="form-group">
                    <label for="cod_rubro">Código de Rubro</label>
                    <input type="text" id="cod_rubro" name="cod_rubro" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="rubro">Nombre de Rubro</label>
                    <input type="text" id="rubro" name="rubro" maxlength="50" required>
                </div>
            </div>
            <div class="form-row botones-row">
                <button type="submit" class="btn-guardar">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="#fff" stroke-width="2"/>
                        <path d="M7 3v6h10V3" stroke="#888" stroke-width="2"/>
                        <circle cx="12" cy="16" r="2" stroke="#00aaff" stroke-width="2"/>
                    </svg>
                    Guardar
                </button>
                <button type="button" class="btn-gestrubros" id="btnGestRubros" title="Gestionar Rubros">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <!-- Ícono: carpeta + engranaje -->
                        <rect x="3" y="7" width="18" height="11" rx="2" stroke="#fff" stroke-width="2"/>
                        <path d="M3 10V7a2 2 0 0 1 2-2h5.6a1 1 0 0 1 .8.4l1.4 1.9H19a2 2 0 0 1 2 2v1" stroke="#888" stroke-width="2"/>
                        <circle cx="17.5" cy="15" r="2.2" stroke="#888" stroke-width="1.6" fill="none"/>
                        <path d="M17.5 13.5v3M15.9 15h3.2" stroke="#888" stroke-width="1.3" stroke-linecap="round"/>
                    </svg>
                    Gest-Rubros
                </button>
            </div>
        </form>
    </main>
     <script src="../../shared/js/utilidadusuarios.js"></script>
     <script src="../../shared/js/notify.js"></script>
    <script src="../js/rubros.js"></script>
    
</body>
</html>
