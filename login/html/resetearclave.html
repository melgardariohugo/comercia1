<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer clave - DHM-SISTEMAS</title>
    <link rel="stylesheet" href="../../shared/css/notify.css">
  <link rel="stylesheet" href="../CSS/recuperarclave.css">
  <link rel="shortcut icon" href="../../../recursos/logos/dhm-logo.png" type="image/png">

</head>
<body>
  <div class="background"></div>
  <form class="login-form" id="resetForm" autocomplete="off">
    <div class="form-logo">
      <img src="../../../recursos/logos/dhm-logo.png" alt="DHM Sistemas" class="logo-solo" />
    </div>
    <div class="input-row input-col">
      <div class="input-group">
        <span class="input-icon">
          <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2" stroke="white" stroke-width="2" fill="black"/><path d="M12 16v2" stroke="white" stroke-width="2"/><circle cx="12" cy="13" r="1" fill="white"/></svg>
        </span>
        <input type="password" id="clave" name="clave" placeholder="Nueva clave (8-12, mayúsculas, minúsculas y número)" maxlength="12" required>
        <button type="button" class="show-hide" tabindex="-1" aria-label="Mostrar/Ocultar Clave">&#128065;</button>
      </div>
    </div>
    <div class="button-row">
      <button type="submit" id="btnRestablecer" class="btn">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M3 12h18M12 3v18" stroke="white" stroke-width="2" fill="none"/></svg>
        </span>
        Restablecer
      </button>
      <button type="button" id="btnRegresar" class="btn">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M19 12H5M11 6l-6 6 6 6" stroke="white" stroke-width="2" fill="none"/></svg>
        </span>
        Regresar
      </button>
    </div>
  </form>
 <script src="../../shared/js/notify.js"></script>
  <script src="../JS/resetearclave.js"></script>
 
</body>
</html>
