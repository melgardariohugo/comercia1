<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comercios por Adm - DHM SISTEMAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script>
        (function () {
            // Función para mostrar mensaje emergente central
            function showEmergenteLogin(msj, ms = 2200) {
                // Evita duplicados
                if (document.getElementById('emergente-login')) return;
                // Crea el contenedor
                const div = document.createElement('div');
                div.id = 'emergente-login';
                div.style.position = 'fixed';
                div.style.top = '30%';
                div.style.left = '50%';
                div.style.transform = 'translate(-50%, -50%)';
                div.style.background = '#18181c';
                div.style.color = '#fff';
                div.style.padding = '32px 36px 22px 36px';
                div.style.borderRadius = '18px';
                div.style.boxShadow = '0 8px 24px #0008';
                div.style.fontSize = '1.23em';
                div.style.zIndex = 99999;
                div.style.textAlign = 'center';
                div.style.border = '2.2px solid #e44343';

                // Ícono SVG de advertencia (opcional)
                div.innerHTML = `
            <div style="font-size:2.1em;margin-bottom:10px;">&#9888;&#65039;</div>
            <div>${msj}</div>
        `;
                document.body.appendChild(div);
                setTimeout(() => {
                    div.remove();
                    window.location.href = "login.html";
                }, ms);
            }

            // Chequeo de usuario logueado
            try {
                const userRaw = localStorage.getItem('usuarioLogueado');
                if (!userRaw) throw 1;
                const user = JSON.parse(userRaw);
                if (!user || Object.keys(user).length === 0) throw 1;
            } catch {
                // Mostrar mensaje emergente y redirigir tras 2 segundos
                document.addEventListener('DOMContentLoaded', function () {
                    showEmergenteLogin("Debés iniciar sesión para acceder al sistema", 2200);
                });
            }
        })();
    </script>
    <link rel="stylesheet" href="../../shared/css/encabezados.css">
    <link rel="stylesheet" href="../../shared/css/notify.css">
    <link rel="stylesheet" href="../css/comercioxadm.css">  
    <link rel="shortcut icon" href="../../../recursos/logos/carrito.png" type="image/png">
</head>

<body>
    <!-- HEADER -->
    <header class="usuario-header">
        <div class="header-left">
            <img src="../../../recursos/logos/carrito.png" alt="Logo DHM SISTEMAS" class="logo-dhm">
            <button class="btn-volver" onclick="window.location.href='../../menu/html/menuprincipal.html'" title="Volver">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke="#00aaff" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <span class="titulo-usuario">Carga Articulo</span>
        </div>
        <div class="header-right usuario-info">
            <span class="icono-usuario">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="#fff" stroke-width="2" fill="#18181c" />
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#888" stroke-width="2" />
                </svg>
            </span>
            <span id="datos-usuario"></span>
        </div>
    </header>


    <div class="gestion-container">
        <!-- Buscador universal -->
        
       <div class="busqueda-universal-wrapper">
    <span class="icono-busqueda">&#128269;</span>
    <input type="text" id="busquedaGlobalComercios" class="input-busqueda-global" placeholder="Buscar comercio, sucursal o CUIT...">
</div>
        <!-- Tabla de resultados -->
        <div class="tabla-responsive">
            <table id="tablaComercios">
                <thead>
                    <tr>
                        <th data-campo="Id_comercio">ID <span class="flecha-orden"></span></th>
                        <th data-campo="nro_comercio">N° Comercio <span class="flecha-orden"></span></th>
                        <th data-campo="nom_comercio">Nombre <span class="flecha-orden"></span></th>
                        <th data-campo="razonsocial">Razón Social <span class="flecha-orden"></span></th>
                        <th data-campo="Cuil">CUIL <span class="flecha-orden"></span></th>
                        <th data-campo="Cuit">CUIT <span class="flecha-orden"></span></th>
                        <th data-campo="direccion">Dirección <span class="flecha-orden"></span></th>
                        <th data-campo="localidad">Localidad <span class="flecha-orden"></span></th>
                        <th data-campo="partido">Partido <span class="flecha-orden"></span></th>
                        <th data-campo="provincia">Provincia <span class="flecha-orden"></span></th>
                        <th data-campo="cod_postal">Cod. Postal <span class="flecha-orden"></span></th>
                        <th data-campo="correo">Correo <span class="flecha-orden"></span></th>
                        <th data-campo="responsable">Responsable <span class="flecha-orden"></span></th>
                        <th data-campo="nro_contacto">N° Contacto <span class="flecha-orden"></span></th>
                        <th data-campo="nro_sucursal">N° Sucursal <span class="flecha-orden"></span></th>
                        <th data-campo="fecha_alta">Fecha Alta <span class="flecha-orden"></span></th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Navegación entre comercios -->
        <div class="navegacion-comercio">
            <button id="btnAnterior" title="Comercio anterior"><span class="icon-nav">&#8592;</span></button>
            <button id="btnSiguiente" title="Comercio siguiente"><span class="icon-nav">&#8594;</span></button>
        </div>
    </div>

    <!-- Modal emergente para mensajes -->
    <div id="modalMensaje" class="modal-mensaje oculto">
        <div class="modal-contenido">
            <img src="../../LOGOS/Comerciacarritologo.png" alt="Logo DHM" class="modal-logo">
            <div id="mensajeTexto"></div>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <!-- MODAL de edición de comercio -->
  <!-- MODAL de edición de comercio -->
<div id="modalEditarComercio" class="modal-mensaje oculto">
    <div class="modal-contenido">
        <img src="../../../recursos/logos/carrito.png" alt="Logo DHM" class="modal-logo">
         <h4>Adm Editar Comercio</h4>
        <form id="formEditarComercio" autocomplete="off">
            <div class="modal-row">
                <div class="modal-group">
                    <label for="nom_comercio">Nombre</label>
                    <input type="text" id="edit_nom_comercio" name="nom_comercio" required>
                </div>
                <div class="modal-group">
                    <label for="razonsocial">Razón Social</label>
                    <input type="text" name="razonsocial" required>
                </div>
                <div class="modal-group">
                    <label for="Cuil">CUIL</label>
                    <input type="text" name="cuil" required>
                </div>
                <div class="modal-group">
                    <label for="Cuit">CUIT</label>
                    <input type="text" name="cuit" required>
                </div>
            </div>
            <div class="modal-row">
                <div class="modal-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" required>
                </div>
                <div class="modal-group">
                    <label for="localidad">Localidad</label>
                    <input type="text" name="localidad" required>
                </div>
                <div class="modal-group">
                    <label for="partido">Partido</label>
                    <input type="text" name="partido" required>
                </div>
                <div class="modal-group">
                    <label for="provincia">Provincia</label>
                    <input type="text" name="provincia" required>
                </div>
            </div>
            <div class="modal-row">
                <div class="modal-group">
                    <label for="cod_postal">Cod. Postal</label>
                    <input type="text" name="cod_postal" required>
                </div>
                <div class="modal-group">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" required>
                </div>
                <div class="modal-group">
                    <label for="responsable">Responsable</label>
                    <input type="text" name="responsable" required>
                </div>
                <div class="modal-group">
                    <label for="nro_contacto">N° Contacto</label>
                    <input type="text" name="nro_contacto" required>
                </div>
            </div>
            <div class="modal-row">
                <div class="modal-group">
                    <label for="nro_sucursal">N° Sucursal</label>
                    <input type="number" name="nro_sucursal" required>
                </div>
                <div class="modal-group">
                    <label for="fecha_alta">Fecha Alta</label>
                    <input type="date" name="fecha_alta" required>
                </div>
            </div>
            <div style="text-align:center;margin-top:15px;">
                <button class="btn-guardar" type="submit">Guardar</button>
                <button type="button" class="btn-cancelar" id="btnCerrarModalEditar">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<div id="modalConfirmarBorrado" class="modal-mensaje oculto">
    <div class="modal-contenido">
        <img src="../../../recursos/logos/carrito.png" alt="Logo DHM" class="modal-logo">
        <div id="textoConfirmacion">¿Seguro que desea borrar este comercio?</div>
        <div style="margin-top:12px;">
            <button id="btnConfirmarBorrado" class="btn-guardar" style="margin-right:10px;">Sí, borrar</button>
            <button id="btnCancelarBorrado" class="btn-cancelar">Cancelar</button>
        </div>
    </div>
</div>

    <!-- SCRIPTS PRINCIPALES -->
    <script src="../../shared/js/utilidadusuarios.js"></script>
     <script src="../../shared/js/notify.js"></script>
    <script src="../js/comercioxadm.js"></script>
   
</body>
</html>
