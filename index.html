<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHM-SISTEMAS</title>
    <link rel="shortcut icon" href="../recursos/logos/carrito.png" type="image/png">
    <link rel="stylesheet" href="../frontend/shared/css/index.css">
    </head>
<body>
    <div  class="background"></div>
    <form  class="inicio-form" autocomplete="off">
        <div  class="logo-sin-circulo">
            <img src="../recursos/logos/dhm-logo.png" alt="Logo DHM-SISTEMA"  class="logo-img">
        </div>
        <div  class="frase">DHM SISTEMAS COMERCIALES</div>

            <button type="button"  class="btn" id="btn-registro">Registro</button>
        </div>
        <div  class="datos-contacto">
            <span  class="icon-mail">
                <svg width="22" height="22" viewBox="0 0 22 22">
                    <circle cx="11" cy="11" r="11" fill="#fff"/>
                    <rect x="4.5" y="7.5" width="13" height="7" rx="2" fill="#000"/>
                    <polyline points="6,9 11,13 16,9" fill="none" stroke="#fff" stroke-width="1.6" />
                </svg>
            </span>
            <span  class="correo">dhmsistemasmelgar@gmail.com</span>
        </div>
        <div  class="datos-contacto">
            <span  class="icon-phone">
                <svg width="22" height="22" viewBox="0 0 22 22">
                    <circle cx="11" cy="11" r="11" fill="#fff"/>

                </svg>
            </span>
            <span  class="telefono">11-6499-2258</span>
        </div>
    </form>
    <script src="../frontend/shared/js/index.js"></script>

</html>
