<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fracciones - DHM SISTEMAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Control de acceso -->
    <script>
        (function () {
            function showEmergenteLogin(msj, ms = 2200) {
                if (document.getElementById('emergente-login')) return;
                const div = document.createElement('div');
                div.id = 'emergente-login';
                div.style.position = 'fixed';
                div.style.top = '30%';
                div.style.left = '50%';
                div.style.transform = 'translate(-50%, -50%)';
                div.style.background = '#18181c';
                div.style.color = '#fff';
                div.style.padding = '32px 36px 22px 36px';
                div.style.borderRadius = '18px';
                div.style.boxShadow = '0 8px 24px #0008';
                div.style.fontSize = '1.23em';
                div.style.zIndex = 99999;
                div.style.textAlign = 'center';
                div.style.border = '2.2px solid #e44343';
                div.innerHTML = `<div style="font-size:2.1em;margin-bottom:10px;">&#9888;&#65039;</div><div>${msj}</div>`;
                document.body.appendChild(div);
                setTimeout(() => {
                    div.remove();
                    window.location.href = "login.html";
                }, ms);
            }
            try {
                const userRaw = localStorage.getItem('usuarioLogueado');
                if (!userRaw) throw 1;
                const user = JSON.parse(userRaw);
                if (!user || Object.keys(user).length === 0) throw 1;
            } catch {
                document.addEventListener('DOMContentLoaded', function () {
                    showEmergenteLogin("Debés iniciar sesión para acceder al sistema", 2200);
                });
            }
        })();
    </script>
    <link rel="stylesheet" href="../../shared/css/encabezados.css">
    <link rel="stylesheet" href="../../shared/css/notify.css">
    <link rel="stylesheet" href="../css/porfraccion.css">
    <link rel="shortcut icon" href="../../../recursos/logos/carrito.png" type="image/png">
</head>

<body>
    <header class="usuario-header">
        <div class="header-left">
            <img src="../../../recursos/logos/carrito.png" alt="Logo DHM SISTEMAS" class="logo-dhm">
            <button class="btn-volver" onclick="window.location.href='../../menu/html/menuprincipal.html'" title="Volver">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke="#00aaff" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <span class="titulo-usuario">Fracciones</span>
        </div>
        <div class="header-right usuario-info">
            <span class="icono-usuario">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="#fff" stroke-width="2" fill="#18181c" />
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#888" stroke-width="2" />
                </svg>
            </span>
            <span id="datos-usuario"></span>
        </div>
    </header>
<!-- Agregar este bloque dentro de <body> (bajo el header) -->

<main class="contenedor-principal-fracciones">
  <form id="form-fraccion" class="form-fraccion" autocomplete="off">
    <div class="fila-form">
      <div class="grupo-form">
        <label for="nro_comercio">N° Comercio</label>
        <input type="text" id="nro_comercio" name="nro_comercio" readonly>
      </div>
      <div class="grupo-form">
        <label for="nro_fraccion">N° Fracción</label>
        <input type="text" id="nro_fraccion" name="nro_fraccion" readonly>
      </div>
      <div class="grupo-form">
        <label for="cod_fraccion">Unidad</label>
        <select id="cod_fraccion" name="cod_fraccion" required>
          <option value="PESO">PESO</option>
          <option value="CUBICO">CUBICO</option>
          <option value="UNIDAD">UNIDAD</option>
          <option value="LONGITUD">LONGITUD</option>
        </select>
      </div>
      <div class="grupo-form grupo-fraccion">
        <label for="fraccion">Fracción</label>
        <input type="text" id="fraccion" name="fraccion" maxlength="150" autocomplete="off" required>
      </div>
    </div>
    <div class="fila-form fila-botones">
      <button type="submit" id="btn-guardar" class="btn-form guardar">
        <span class="icono-boton">&#128190;</span> Guardar
      </button>
      <button type="button" id="btn-listar" class="btn-form listar">
        <span class="icono-boton">&#128214;</span> Listar
      </button>
    </div>
  </form>

  <div id="listado-fracciones" class="contenedor-listado-fracciones" style="display:none;">
    <!-- Aquí se renderiza el listado dinámicamente por JS -->
  </div>
</main>

     <script src="../../shared/js/utilidadusuarios.js"></script>
     <script src="../../shared/js/notify.js"></script>
     <script src="../js/porfraccion.js"></script>
   
   </body>
</html>
